<!doctype HTML>
<html>
    <head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous"/>
      <link rel="stylesheet" href="css/style.css">
      <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <div class="radio-container">
                <img src="./img/radio.png" alt="" class="radio">

                <div class="channel">
                    <input id="channel" type="number" name="channel" min="1" max="500" placeholder="100.0+">
                </div>
                <i class="fas fa-volume-off"></i>
                <div id="volumeLevel">100</div>
                <div id="submit" title="Bağlan"></div>
                <div id="disconnect" title="Ayrıl"></div>
                <div id="volumeUp" title="Ses Aç"></div>
                <div id="volumeDown" title="Ses Kıs"></div>
            </div>
        </div>
        <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>
