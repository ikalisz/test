<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>TGIANN DEPO</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='css/fontawesome.css'>
    <link rel='stylesheet' href='css/all.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
</head>
    <body>
        <div class="ana">
            <div class="ust">
                <div class="button" id="start">
                    <div><img src="img/engine.png"></div>
                    <div class="button-cizgi"></div>
                </div>

                <div class="bos-kutu"></div>

                <div class="button" id="kaput">
                    <div style="transform: scale(0.9)"><img src="img/hood.png"></div>
                    <div class="button-cizgi"></div>
                </div>

                <div class="button" id="bagaj">
                    <div><img src="img/trunk.png"></div>
                    <div class="button-cizgi"></div>
                </div>
            </div>

            <div class="orta">
                <div class="button" id="onsolcam">
                    <div><img src="img/windowL1.png"></div>
                    <div class="button-cizgi"></div>
                </div>

                <div class="button" id="onsolkapi">
                    <div style="transform: scale(0.9)"><img src="img/doorL1.png"></div>
                    <div class="button-cizgi"></div>
                </div>

                <div class="button" id="onsolkoltuk">
                    <div><img src="img/seat.png"></div>
                    <div class="button-cizgi"></div>
                </div>

                <div class="button" id="onsagkoltuk">
                    <div><img src="img/seat.png"></div>
                    <div class="button-cizgi"></div>
                </div>

                <div class="button" id="onsagkapi">
                    <div style="transform: scale(0.9)"><img src="img/doorL2.png"></div>
                    <div class="button-cizgi"></div>
                </div>

                <div class="button zero-right" id="onsagcam">
                    <div><img src="img/windowR1.png"></div>
                    <div class="button-cizgi"></div>
                </div>
            </div>

            <div class="alt">
                <div class="button" id="arkasolcam">
                    <div><img src="img/windowL2.png"></div>
                    <div class="button-cizgi"></div>
                </div>

                <div class="button" id="arkasolkapi">
                    <div style="transform: scale(0.9)"><img src="img/doorL2.png"></div>
                    <div class="button-cizgi"></div>
                </div>

                <div class="button" id="arkasolkoltuk">
                    <div><img src="img/seat.png"></div>
                    <div class="button-cizgi"></div>
                </div>

                <div class="button" id="arkasagkoltuk">
                    <div><img src="img/seat.png"></div>
                    <div class="button-cizgi"></div>
                </div>

                <div class="button" id="arkasagkapi">
                    <div style="transform: scale(0.9)"><img src="img/doorR2.png"></div>
                    <div class="button-cizgi"></div>
                </div>

                <div class="button zero-right" id="arkasagcam">
                    <div><img src="img/windowR2.png"></div>
                    <div class="button-cizgi"></div>
                </div>
            </div>
        </div>


        <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
        <script src='js/main.js'></script>
        <script src='js/all.js'></script>
        <script src='js/fontawesome.js'></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
