<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>TGIANN DEPO</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <link rel='stylesheet' href='css/all.css'>
    <link rel='stylesheet' href='css/fontawesome.css'>
</head>
    <body>

        <div class="tablet">

            <div class="satin-al">
                <div class="satin-al-ust">
                    <div class="fiyat">Buy Warehouse 5000$</div>
                    <div class="tablet-top-button-x" id="satin-al-x"><i class="fas fa-times"></i></div>
                </div>
                <div class="satin-al-orta">
                    <input type="text" id="depo-ismi" placeholder="Deponun İsmi">
                    <input type="text" id="depo-sifre" placeholder="Şifre">
                    <div class="tablet-top-button satin-al-menu-button">Buy</div>
                </div>
            </div>

            <div class="ac-menu">
                <div class="satin-al-ust">
                    <div class="depo-sifre-isim">Mothers' Warehouse(15-XYS)</div>
                    <div class="tablet-top-button-x" id="sifre-x"><i class="fas fa-times"></i></div>
                </div>
                <div class="satin-al-orta">
                    <input type="text" id="depo-sifre-gir" placeholder="Şifre">
                    <div class="tablet-top-button ac-menu-button">Hungry</div>
                </div>
            </div>

            <div class="tablet-top">
                <div class="tablet-top-button" id="satin-al">Depo Buy</div>
                <div class="top-text">WAREHOUSES</div>
                <div class="tablet-top-button-x" id="ui-kapat"><i class="fas fa-times"></i></div>
            </div>

            <div class="depolar">
                <div class="depo-tablo">
                    <div class="depo-tablo-sol">
                        <div class="depo-id">15-XYS</div>
                        <div class="depo-ismi">Mother's Warehouse</div>
                    </div>
                    <div class="depo-button">Open Repository</div>
                </div>

            </div>
        </div>


        <script src="js/sweetalert2@10.js"></script>
        <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
        <script src='js/main.js'></script>
        <script src='js/all.js'></script>
        <script src='js/fontawesome.js'></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
