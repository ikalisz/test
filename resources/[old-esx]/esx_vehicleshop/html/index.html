<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/slick.css"/>
    <link rel='stylesheet' type="text/css" href='css/main.css'></head>
<body>

    <div class="main">

        <div class="buy-menu rightClickNone"> 
            <div class="buy-menu-money">15$</div>
            <div class="buy-menu-button" id="buy-menu-accept"><i class="fas fa-dollar-sign"></i></div>
            <div class="buy-menu-button" id="buy-menu-cancel"><i class="fas fa-times"></i></div>
        </div>

        <div class="test-menu rightClickNone"> 
            <div class="test-menu-money">200$ (120 Seconds Test Drive)</div>
            <div class="buy-menu-button" id="test-menu-accept"><i class="fas fa-car"></i></div>
            <div class="buy-menu-button" id="test-menu-cancel"><i class="fas fa-times"></i></div>
        </div>

        <div id="close" class="rightClickNone"><i class = "fas fa-times"></i></div>

        <div class="top-menu rightClickNone"> 
            <!-- JS -->
        </div>

        <div id="notif" class="rightClickNone">Test</div>

        <div class="car-info"> 
            <div class="car-money">1.000$</div>
            <div class="car-info-box">
                <div class="box">
                    <div class="box-text">Max Speed</div>
                    <div class="box-bg">
                        <div id="box-speed-bar" class="box-bar"></div>
                    </div>
                </div>

                <div class="box">
                    <div class="box-text">Acceleration</div>
                    <div class="box-bg">
                        <div id="box-handling-bar" class="box-bar"></div>
                    </div>
                </div>

                <div class="box">
                    <div class="box-text">Brake</div>
                    <div class="box-bg">
                        <div id="box-braking-bar" class="box-bar"></div>
                    </div>
                </div>

                <div class="box">
                    <div class="box-text">Traction Power</div>
                    <div class="box-bg">
                        <div id="box-accel-bar" class="box-bar"></div>
                    </div>
                </div>
            </div>
            <div class="car-buy-button rightClickNone">BUY</div>
            <div class="car-test-button rightClickNone">TEST DRIVE</div>
        </div>

        <div class="car-slider rightClickNone">
            <!-- JS -->
        </div>

    </div>
   
</body>
    <script type="text/javascript" src="js/fontawesome.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/slick.min.js"></script>
    <script src='js/main.js'></script>
</html>
